<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minato07 - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-white text-black">
  <header id="header" class="bg-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="logo fs-2 text-decoration-none" href="./minato07.html">Minato07</a>
      <nav>
        <a class="nav-item mx-3" href="../index.html">Home</a>
        <a class="nav-item mx-3" href="resume.html">Resume</a>
        <a class="nav-item mx-3" href="writeups.html">WriteUps</a>
        <a class="nav-item mx-3" href="article.html">Article</a>
        <a class="nav-item mx-3" href="project.html">Project</a>
      </nav>
    </div>
  </header>
  <div>
    <h2 class="text-primary text-center mt-3">Contact</h2>
    <form method="post" action="#">
        <div class="container card mt-5" style="max-width: 500px;">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Message:</label>
                    <textarea class="form-control" rows="4" placeholder="Your message" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <a class="btn button" type="button">Submit</a>
                </div>
            </div>
        </div>
    </form>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
